security:
  secret-key: is2-secretkey
server:
  port: 8080
spring:
  application:
    name: regedit-api-gateway
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        
        jdbc:
          lob:
            non_contextual_creation: true
  datasource: 
    url: jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(LOAD_BALANCE=on)(ADDRESS=(PROTOCOL=TCP)(HOST=dm05-scan.istat.it)(PORT=1521)))(CONNECT_DATA=(SERVICE_NAME=CRO1C)))
    username: UP_STEFANO_MACONE[SV_REGEDIT]
    password: 
    driverClassName: oracle.jdbc.OracleDriver
    platform: oracle
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000 #important
  routes:
    service_regedit:
      path: /api/regedit/**
      url: http://localhost:8081/regedit
      
    service_users:
      path: /api/users/**
      url: http://localhost:8082/users
 
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      waitTineInMsWhenSyncEmpty: 0
management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, auditevents
  metrics:
    export:
      atlas:
        enabled: false
 
ribbon:
  eureka:
    enabled: true  #important
  ReadTimeout: 60000
  ConnectTimeout: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #important