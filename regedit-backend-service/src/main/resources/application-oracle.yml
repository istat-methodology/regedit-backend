spring:
  application:
    name: regedit-service
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_schema: PD_RSA_SPER
        jdbc:
          lob:
            non_contextual_creation: true
  datasource:
    url: jdbc:oracle:thin:@(DESCRIPTION_LIST = (LOAD_BALANCE = off) (FAILOVER = on) (DESCRIPTION = (CONNECT_TIMEOUT = 5) (TRANSPORT_CONNECT_TIMEOUT = 3) (RETRY_COUNT = 3) (ADDRESS_LIST =  (LOAD_BALANCE = on)  (ADDRESS = (PROTOCOL = TCP)(HOST = dm04-scan.istat.it)(PORT = 1521)) ) (CONNECT_DATA =  (SERVICE_NAME = dgpes.istat.it) ) ) (DESCRIPTION = (CONNECT_TIMEOUT = 5) (TRANSPORT_CONNECT_TIMEOUT = 3) (RETRY_COUNT = 3) (ADDRESS_LIST =  (LOAD_BALANCE = on)  (ADDRESS = (PROTOCOL = TCP)(HOST = dm03-scan.istat.it)(PORT = 1521)) ) (CONNECT_DATA =  (SERVICE_NAME = dgpes.istat.it) ) (FAILOVER_MODE =  (TYPE = SELECT)  (METHOD = BASIC)  (RETRIES = 180)  (DELAY = 5) )  )) 
    username: UP_IANNACONE
    password: <password>
    driverClassName: oracle.jdbc.OracleDriver
    platform: oracle
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3
server:
  port: 8081

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8080/eureka
    instance:
      hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics, auditevents
  metrics:
    export:
      atlas:
        enabled: false
api:
  version: 1

security:
  secret-key: is2-secretkey
  
app:
  editing:
    backup: true  

